<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>더베스트 어학원 - 예약하기</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Malgun Gothic', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            position: relative;
        }
        
        header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 25px 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        .logo-icon {
            font-size: 2.5rem;
            background: white;
            color: #3498db;
            padding: 15px;
            border-radius: 50%;
        }
        
        .logo h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .reservation-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        .step-indicator {
            display: flex;
            justify-content: space-between;
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
        }
        
        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            position: relative;
            flex: 1;
        }
        
        .step.active .step-number {
            background: #007bff;
            color: white;
        }
        
        .step .step-number {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .step-content {
            padding: 30px;
            display: none;
        }
        
        .step-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .form-group label.required::after {
            content: ' *';
            color: #e74c3c;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #3498db;
            outline: none;
        }
        
        .time-slots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 12px;
            margin-top: 10px;
        }
        
        .time-slot {
            padding: 12px;
            text-align: center;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .time-slot.selected {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }
        
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 15px;
        }
        
        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
        }
        
        .btn-success {
            background: #2ecc71;
            color: white;
        }
        
        .btn-success:hover {
            background: #27ae60;
        }
        
        .btn-danger {
            background: #e74c3c;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c0392b;
        }
        
        /* 반응형 */
        @media (max-width: 768px) {
            .step-indicator {
                flex-direction: column;
                gap: 15px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
        
        /* 모달 스타일 - 고정 */
        #success-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 10000;
        }
        
        .modal-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 10001;
        }
        
        .test-panel {
            background: #f8f9fa;
            border: 2px solid #3498db;
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
        }
        
        .test-grid {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        /* 디버그 패널 */
        .debug-panel {
            background: #2c3e50;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }
        
        .debug-toggle {
            background: #34495e;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-calendar-check logo-icon"></i>
                <div>
                    <h1>더베스트 어학원 예약하기</h1>
                    <p>원하는 시간에 편리하게 예약하세요</p>
                </div>
            </div>
        </header>
        
        <div class="reservation-container">
            <div class="step-indicator">
                <div class="step active" id="step1-indicator">
                    <div class="step-number">1</div>
                    <div>날짜/시간 선택</div>
                </div>
                <div class="step" id="step2-indicator">
                    <div class="step-number">2</div>
                    <div>예약자 정보</div>
                </div>
                <div class="step" id="step3-indicator">
                    <div class="step-number">3</div>
                    <div>예약 확인</div>
                </div>
            </div>
            
            <!-- 단계 1 -->
            <div id="step1" class="step-content active">
                <div class="form-group">
                    <label class="required">예약 날짜 선택</label>
                    <input type="text" id="datepicker" placeholder="날짜를 선택해주세요" readonly>
                </div>
                
                <div class="form-group">
                    <label class="required">예약 시간 선택</label>
                    <div class="time-slots-grid" id="time-slots">
                        <!-- 동적 생성 -->
                    </div>
                </div>
                
                <div class="form-group">
                    <label>특별 요청사항 (선택)</label>
                    <textarea id="special-request" rows="3" placeholder="특별히 요청하실 사항이 있으면 입력해주세요."></textarea>
                </div>
                
                <div class="button-group">
                    <button class="btn btn-primary" onclick="goToStep(2)">다음 단계</button>
                </div>
            </div>
            
            <!-- 단계 2 -->
            <div id="step2" class="step-content">
                <div class="form-group">
                    <label class="required">학생 이름</label>
                    <input type="text" id="student-name" placeholder="학생의 이름을 입력해주세요">
                </div>
                
                <div class="form-group">
                    <label class="required">학년/반</label>
                    <select id="student-grade">
                        <option value="">선택해주세요</option>
                        <option value="초등1">초등학교 1학년</option>
                        <option value="초등2">초등학교 2학년</option>
                        <option value="초등3">초등학교 3학년</option>
                        <option value="초등4">초등학교 4학년</option>
                        <option value="초등5">초등학교 5학년</option>
                        <option value="초등6">초등학교 6학년</option>
                        <option value="중등1">중학교 1학년</option>
                        <option value="중등2">중학교 2학년</option>
                        <option value="중등3">중학교 3학년</option>
                        <option value="고등1">고등학교 1학년</option>
                        <option value="고등2">고등학교 2학년</option>
                        <option value="고등3">고등학교 3학년</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="required">보호자 이름</label>
                    <input type="text" id="parent-name" placeholder="보호자의 이름을 입력해주세요">
                </div>
                
                <div class="form-group">
                    <label class="required">연락처</label>
                    <input type="tel" id="parent-phone" placeholder="010-1234-5678" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}">
                </div>
                
                <div class="form-group">
                    <label class="required">이메일</label>
                    <input type="email" id="parent-email" placeholder="example@email.com">
                </div>
                
                <div class="button-group">
                    <button class="btn btn-primary" onclick="goToStep(1)">이전 단계</button>
                    <button class="btn btn-primary" onclick="goToStep(3)">다음 단계</button>
                </div>
            </div>
            
            <!-- 단계 3 -->
            <div id="step3" class="step-content">
                <div class="form-group">
                    <h3>예약 정보 확인</h3>
                    <div id="reservation-summary"></div>
                </div>
                
                <div class="form-group">
                    <label style="display: flex; align-items: center; gap: 8px;">
                        <input type="checkbox" id="agree-terms">
                        개인정보 수집 및 이용에 동의합니다
                    </label>
                </div>
                
                <div class="button-group">
                    <button class="btn btn-primary" onclick="goToStep(2)">이전 단계</button>
                    <button class="btn btn-success" onclick="completeReservation()" id="submit-btn">
                        <i class="fas fa-check-circle"></i> 예약 완료
                    </button>
                </div>
            </div>
        </div>
        
        <!-- 테스트 패널 -->
        <div class="test-panel">
            <h3><i class="fas fa-tools"></i> 시스템 테스트 (관리자용)</h3>
            <div class="test-grid">
                <button class="btn btn-danger" onclick="testGASConnection()">
                    <i class="fas fa-wifi"></i> GAS 연결 테스트
                </button>
                <button class="btn btn-danger" onclick="sendTestEmail()">
                    <i class="fas fa-paper-plane"></i> 이메일 발송 테스트
                </button>
                <button class="btn btn-danger" onclick="testDirectGAS()">
                    <i class="fas fa-bolt"></i> 직접 GAS 테스트
                </button>
            </div>
            <button class="debug-toggle" onclick="toggleDebug()">디버그 정보 보기/숨기기</button>
            <div class="debug-panel" id="debug-panel">
                <div id="debug-log"></div>
            </div>
        </div>
        
        <footer style="text-align: center; margin-top: 30px; padding: 20px; color: #666; border-top: 1px solid #eee;">
            <p>© 2025 더베스트 어학원. All rights reserved.</p>
            <p>고객센터: 032-252-9600 | 이메일: gcha2514@naver.com</p>
            <p>인천 연수구 컨벤시아대로 230번길 42 아라프라자 2층 207-1</p>
        </footer>
    </div>

    <!-- 성공 모달 -->
    <div id="success-modal">
        <div class="modal-content">
            <i class="fas fa-check-circle" style="font-size: 4rem; color: #28a745; margin-bottom: 20px;"></i>
            <h2 style="margin-bottom: 15px; color: #2c3e50;">예약이 완료되었습니다!</h2>
            <p id="success-message" style="margin: 20px 0; line-height: 1.6;"></p>
            <div id="reservation-id-display" style="font-size: 1.2rem; font-weight: bold; margin: 15px 0; padding: 10px; background: #f8f9fa; border-radius: 5px; color: #e74c3c;"></div>
            <button onclick="location.reload()" class="btn btn-primary" style="margin-top: 20px;">
                <i class="fas fa-plus-circle"></i> 새 예약하기
            </button>
        </div>
    </div>

    <!-- 스크립트 -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ko.js"></script>
    
    <script>
        // ==================== 설정 ====================
        const GAS_WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbzzOpBXRmTPCIolvlHkQ-OJPVruEB81da5731X8LGppzpqUUQqBnxxPB1iNHcOe4QnY/exec';
        
        let reservationData = {
            date: '',
            time: '',
            studentName: '',
            studentGrade: '',
            parentName: '',
            parentPhone: '',
            parentEmail: '',
            specialRequest: ''
        };
        
        // ==================== 디버그 로깅 ====================
        function logDebug(message, type = 'info') {
            const debugLog = document.getElementById('debug-log');
            const timestamp = new Date().toLocaleTimeString('ko-KR', {hour12: false});
            const logEntry = document.createElement('div');
            logEntry.style.color = type === 'error' ? '#e74c3c' : type === 'success' ? '#2ecc71' : '#3498db';
            logEntry.style.marginBottom = '5px';
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            debugLog.appendChild(logEntry);
            debugLog.scrollTop = debugLog.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        function toggleDebug() {
            const panel = document.getElementById('debug-panel');
            panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
        }
        
        // ==================== 초기화 ====================
        document.addEventListener('DOMContentLoaded', function() {
            logDebug('시스템 초기화 시작', 'info');
            initDatePicker();
            initTimeSlots();
            logDebug('시스템 초기화 완료', 'success');
            logDebug(`GAS URL: ${GAS_WEBAPP_URL}`, 'info');
        });
        
        function initDatePicker() {
            try {
                flatpickr("#datepicker", {
                    locale: "ko",
                    dateFormat: "Y년 m월 d일 (D)",
                    minDate: "today",
                    onChange: function(selectedDates, dateStr) {
                        reservationData.date = dateStr;
                        logDebug(`날짜 선택됨: ${dateStr}`, 'info');
                    }
                });
                logDebug('날짜 선택기 초기화 완료', 'success');
            } catch (error) {
                logDebug(`날짜 선택기 초기화 실패: ${error.message}`, 'error');
            }
        }
        
        function initTimeSlots() {
            try {
                const container = document.getElementById('time-slots');
                container.innerHTML = '';
                
                for (let hour = 10; hour <= 19; hour++) {
                    const time = `${hour}:00`;
                    const slot = document.createElement('div');
                    slot.className = 'time-slot';
                    slot.textContent = time;
                    slot.onclick = function() {
                        document.querySelectorAll('.time-slot').forEach(s => s.classList.remove('selected'));
                        this.classList.add('selected');
                        reservationData.time = time;
                        logDebug(`시간 선택됨: ${time}`, 'info');
                    };
                    container.appendChild(slot);
                }
                logDebug(`시간 슬롯 생성 완료 (10:00-19:00)`, 'success');
            } catch (error) {
                logDebug(`시간 슬롯 생성 실패: ${error.message}`, 'error');
            }
        }
        
        // ==================== 단계 이동 ====================
        function goToStep(step) {
            logDebug(`단계 ${step}로 이동 시도`, 'info');
            
            // 현재 단계 검증
            if (step === 2) {
                if (!reservationData.date || !reservationData.time) {
                    alert('날짜와 시간을 선택해주세요.');
                    logDebug('날짜/시간 미선택으로 단계 이동 실패', 'error');
                    return;
                }
            }
            
            if (step === 3) {
                if (!validateStep2()) {
                    logDebug('2단계 검증 실패', 'error');
                    return;
                }
            }
            
            // 단계 전환
            document.querySelectorAll('.step-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.step').forEach(el => el.classList.remove('active'));
            
            document.getElementById(`step${step}`).classList.add('active');
            document.getElementById(`step${step}-indicator`).classList.add('active');
            
            if (step === 3) {
                updateSummary();
            }
            
            logDebug(`단계 ${step}로 이동 완료`, 'success');
        }
        
        function validateStep2() {
            logDebug('2단계 데이터 검증 시작', 'info');
            
            const requiredFields = [
                { id: 'student-name', name: '학생 이름' },
                { id: 'student-grade', name: '학년/반' },
                { id: 'parent-name', name: '보호자 이름' },
                { id: 'parent-phone', name: '연락처' },
                { id: 'parent-email', name: '이메일' }
            ];
            
            for (const field of requiredFields) {
                const element = document.getElementById(field.id);
                if (!element.value.trim()) {
                    alert(`${field.name}을(를) 입력해주세요.`);
                    element.focus();
                    logDebug(`${field.name} 누락`, 'error');
                    return false;
                }
            }
            
            // 이메일 검증
            const email = document.getElementById('parent-email').value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('유효한 이메일 주소를 입력해주세요.');
                document.getElementById('parent-email').focus();
                logDebug(`이메일 형식 오류: ${email}`, 'error');
                return false;
            }
            
            // 데이터 저장
            reservationData.studentName = document.getElementById('student-name').value;
            reservationData.studentGrade = document.getElementById('student-grade').value;
            reservationData.parentName = document.getElementById('parent-name').value;
            reservationData.parentPhone = document.getElementById('parent-phone').value;
            reservationData.parentEmail = document.getElementById('parent-email').value;
            reservationData.specialRequest = document.getElementById('special-request').value;
            
            logDebug('2단계 데이터 검증 완료', 'success');
            logDebug(`저장된 데이터: ${JSON.stringify(reservationData)}`, 'info');
            return true;
        }
        
        function updateSummary() {
            try {
                const summary = document.getElementById('reservation-summary');
                summary.innerHTML = `
                    <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; border-left: 4px solid #3498db;">
                        <p><strong>예약 날짜:</strong> ${reservationData.date || '선택 안됨'}</p>
                        <p><strong>예약 시간:</strong> ${reservationData.time || '선택 안됨'}</p>
                        <p><strong>학생 이름:</strong> ${reservationData.studentName || '입력 안됨'}</p>
                        <p><strong>학년:</strong> ${reservationData.studentGrade || '선택 안됨'}</p>
                        <p><strong>보호자 이름:</strong> ${reservationData.parentName || '입력 안됨'}</p>
                        <p><strong>연락처:</strong> ${reservationData.parentPhone || '입력 안됨'}</p>
                        <p><strong>이메일:</strong> ${reservationData.parentEmail || '입력 안됨'}</p>
                        ${reservationData.specialRequest ? `<p><strong>특별 요청:</strong> ${reservationData.specialRequest}</p>` : ''}
                    </div>
                `;
                logDebug('예약 요약 업데이트 완료', 'success');
            } catch (error) {
                logDebug(`예약 요약 업데이트 실패: ${error.message}`, 'error');
            }
        }
        
        // ==================== 예약 완료 (수정된 버전) ====================
        async function completeReservation() {
            logDebug('예약 완료 프로세스 시작', 'info');
            
            if (!document.getElementById('agree-terms').checked) {
                alert('개인정보 수집 및 이용에 동의해주세요.');
                logDebug('개인정보 동의 미체크', 'error');
                return;
            }
            
            const submitBtn = document.getElementById('submit-btn');
            const originalText = submitBtn.innerHTML;
            let reservationId = '';
            
            try {

                submitBtn.disabled = true;

                // 예약번호 생성
                reservationId = 'RES' + Date.now();

                // GAS로 데이터 전송 (이메일 발송 요청)
                // 테스트 파일과 동일한 GET 방식으로 전송
                const params = new URLSearchParams({
                    parent_email: reservationData.parentEmail,
                    student_name: reservationData.studentName,
                    student_grade: reservationData.studentGrade,
                    parent_name: reservationData.parentName,
                    parent_phone: reservationData.parentPhone,
                    reservation_date: reservationData.date,
                    reservation_time: reservationData.time,
                    reservation_id: reservationId,
                    special_request: reservationData.specialRequest || '',
                    action: 'sendEmail'
                });
                
                const gasUrl = GAS_WEBAPP_URL + '?' + params.toString();
                logDebug(`GAS 요청 URL: ${gasUrl}`, 'info');
                
                // GAS에 데이터 전송 (GET 방식 - 테스트 파일과 동일)
                const gasResult = await sendToGAS(params);
                logDebug(`GAS 응답: ${JSON.stringify(gasResult)}`, 'success');
                
                // 성공 메시지 표시
                document.getElementById('success-message').innerHTML = `
                    <strong>${reservationData.parentName}님의 예약이 완료되었습니다!</strong><br><br>
                    예약일시: ${reservationData.date} ${reservationData.time}<br>
                    학생: ${reservationData.studentName} (${reservationData.studentGrade})<br><br>
                    <i class="fas fa-envelope" style="color: #3498db;"></i> 확인 이메일이 발송되었습니다.<br>
                    <span style="color: #e74c3c; font-size: 0.9em; display: block; margin-top: 10px;">
                        <i class="fas fa-exclamation-triangle"></i> 이메일이 보이지 않을 경우 스팸함을 확인해주세요.
                    </span>
                `;
                
                document.getElementById('reservation-id-display').textContent = `예약번호: ${reservationId}`;
                document.getElementById('success-modal').style.display = 'block';
                
                logDebug('예약 완료 성공 - 모달 표시됨', 'success');
                
            } catch (error) {
                logDebug(`예약 완료 중 오류: ${error.message}`, 'error');
                console.error('예약 오류 상세:', error);
                
                // 오류 메시지 (반드시 모달 표시)
                document.getElementById('success-message').innerHTML = `
                    <strong>예약 처리 중 오류가 발생했습니다.</strong><br><br>
                    ${error.message || '알 수 없는 오류가 발생했습니다.'}<br><br>
                    <div style="background: #fff3cd; padding: 10px; border-radius: 5px; margin: 10px 0;">
                        <i class="fas fa-exclamation-triangle" style="color: #856404;"></i>
                        <strong>예약번호:</strong> ${reservationId || '생성 실패'}<br>
                        고객센터(032-252-9600)로 연락주시면 확인해드리겠습니다.
                    </div>
                `;
                
                if (reservationId) {
                    document.getElementById('reservation-id-display').textContent = `예약번호: ${reservationId}`;
                }
                
                document.getElementById('success-modal').style.display = 'block';
                
            } finally {
                // 버튼 상태 복원
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        }
        
        // ==================== GAS 통신 (GET 방식으로 변경) ====================
        async function sendToGAS(params) {
            logDebug('GAS 데이터 전송 시작', 'info');
            
            try {
                // 방법 1: GET 방식으로 시도 (테스트 파일과 동일)
                const gasUrl = GAS_WEBAPP_URL + '?' + params.toString();
                logDebug(`GET 요청: ${gasUrl}`, 'info');
                
                const response = await fetch(gasUrl, {
                    method: 'GET',
                    mode: 'no-cors' // CORS 문제 방지
                });
                
                logDebug(`GET 요청 전송 완료 (no-cors 모드)`, 'success');
                
                // no-cors 모드에서는 응답을 읽을 수 없으므로 성공으로 간주
                return {
                    success: true,
                    message: '이메일 발송 요청이 전송되었습니다.',
                    method: 'GET',
                    timestamp: new Date().toISOString()
                };
                
            } catch (error) {
                logDebug(`GET 방식 실패: ${error.message}`, 'error');
                
                // 방법 2: POST 방식으로 재시도
                try {
                    logDebug('POST 방식으로 재시도', 'info');
                    const response = await fetch(GAS_WEBAPP_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: params
                    });
                    
                    if (!response.ok) {
                        throw new Error(`POST 오류: ${response.status}`);
                    }
                    
                    const result = await response.json();
                    logDebug(`POST 응답: ${JSON.stringify(result)}`, 'success');
                    return result;
                    
                } catch (postError) {
                    logDebug(`POST 방식도 실패: ${postError.message}`, 'error');
                    throw new Error('이메일 발송 서비스에 연결할 수 없습니다.');
                }
            }
        }
