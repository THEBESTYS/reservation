<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>더베스트 어학원 - 예약하기</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <style>
        /* 기존 스타일 유지 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Malgun Gothic', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 25px 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        .logo-icon {
            font-size: 2.5rem;
            background: white;
            color: #3498db;
            padding: 15px;
            border-radius: 50%;
        }
        
        .reservation-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        .step-indicator {
            display: flex;
            justify-content: space-between;
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
        }
        
        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            position: relative;
            flex: 1;
        }
        
        .step.active .step-number {
            background: #007bff;
            color: white;
        }
        
        .step-content {
            padding: 30px;
            display: none;
        }
        
        .step-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label.required::after {
            content: ' *';
            color: #e74c3c;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #3498db;
            outline: none;
        }
        
        .time-slots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 12px;
            margin-top: 10px;
        }
        
        .time-slot {
            padding: 12px;
            text-align: center;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .time-slot.selected {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }
        
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 15px;
        }
        
        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-success {
            background: #2ecc71;
            color: white;
        }
        
        .btn-danger {
            background: #e74c3c;
            color: white;
        }
        
        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .step-indicator {
                flex-direction: column;
                gap: 15px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-calendar-check logo-icon"></i>
                <div>
                    <h1>더베스트 어학원 예약하기</h1>
                    <p>원하는 시간에 편리하게 예약하세요</p>
                </div>
            </div>
        </header>
        
        <div class="reservation-container">
            <div class="step-indicator">
                <div class="step active" id="step1-indicator">
                    <div class="step-number">1</div>
                    <div>날짜/시간 선택</div>
                </div>
                <div class="step" id="step2-indicator">
                    <div class="step-number">2</div>
                    <div>예약자 정보</div>
                </div>
                <div class="step" id="step3-indicator">
                    <div class="step-number">3</div>
                    <div>예약 확인</div>
                </div>
            </div>
            
            <!-- 단계 1: 날짜/시간 선택 -->
            <div id="step1" class="step-content active">
                <div class="form-group">
                    <label class="required">예약 날짜 선택</label>
                    <input type="text" id="datepicker" placeholder="날짜를 선택해주세요" readonly>
                </div>
                
                <div class="form-group">
                    <label class="required">예약 시간 선택</label>
                    <div class="time-slots-grid" id="time-slots"></div>
                </div>
                
                <div class="form-group">
                    <label>특별 요청사항 (선택)</label>
                    <textarea id="special-request" rows="3" placeholder="특별히 요청하실 사항이 있으면 입력해주세요."></textarea>
                </div>
                
                <div class="button-group">
                    <button class="btn btn-primary" onclick="goToStep(2)">다음 단계</button>
                </div>
            </div>
            
            <!-- 단계 2: 예약자 정보 -->
            <div id="step2" class="step-content">
                <div class="form-group">
                    <label class="required">학생 이름</label>
                    <input type="text" id="student-name" placeholder="학생의 이름을 입력해주세요">
                </div>
                
                <div class="form-group">
                    <label class="required">학년/반</label>
                    <select id="student-grade">
                        <option value="">선택해주세요</option>
                        <option value="초등1">초등학교 1학년</option>
                        <option value="초등2">초등학교 2학년</option>
                        <option value="중등1">중학교 1학년</option>
                        <option value="중등2">중학교 2학년</option>
                        <option value="중등3">중학교 3학년</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="required">보호자 이름</label>
                    <input type="text" id="parent-name" placeholder="보호자의 이름을 입력해주세요">
                </div>
                
                <div class="form-group">
                    <label class="required">연락처</label>
                    <input type="tel" id="parent-phone" placeholder="010-1234-5678">
                </div>
                
                <div class="form-group">
                    <label class="required">이메일</label>
                    <input type="email" id="parent-email" placeholder="example@email.com">
                </div>
                
                <div class="button-group">
                    <button class="btn btn-primary" onclick="goToStep(1)">이전 단계</button>
                    <button class="btn btn-primary" onclick="goToStep(3)">다음 단계</button>
                </div>
            </div>
            
            <!-- 단계 3: 예약 확인 -->
            <div id="step3" class="step-content">
                <div class="form-group">
                    <h3>예약 정보 확인</h3>
                    <div id="reservation-summary"></div>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="agree-terms">
                        개인정보 수집 및 이용에 동의합니다
                    </label>
                </div>
                
                <div class="button-group">
                    <button class="btn btn-primary" onclick="goToStep(2)">이전 단계</button>
                    <button class="btn btn-success" onclick="completeReservation()">예약 완료</button>
                </div>
            </div>
        </div>
        
        <!-- 테스트 패널 -->
        <div style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 8px;">
            <h4>시스템 테스트</h4>
            <div style="display: flex; gap: 10px; margin-top: 10px;">
                <button class="btn btn-danger" onclick="testGAS()">GAS 테스트</button>
                <button class="btn btn-danger" onclick="sendTestEmail()">이메일 테스트</button>
            </div>
        </div>
    </div>

    <!-- 성공 모달 -->
    <div id="success-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center;">
        <div style="background: white; padding: 40px; border-radius: 10px; max-width: 500px; width: 90%; text-align: center;">
            <i class="fas fa-check-circle" style="font-size: 4rem; color: #28a745; margin-bottom: 20px;"></i>
            <h2>예약이 완료되었습니다!</h2>
            <p id="success-message"></p>
            <div id="reservation-id-display" style="font-size: 1.2rem; font-weight: bold; margin: 15px 0;"></div>
            <button onclick="location.reload()" class="btn btn-primary">새 예약하기</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ko.js"></script>
    
    <script>
        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyD4gK47WmW78znj1jXDzwMSCH6jAN_LVN8",
            authDomain: "reservation-33a24.firebasestorage.app",
            projectId: "reservation-33a24",
            storageBucket: "reservation-33a24.firebasestorage.app",
            messagingSenderId: "965824309420",
            appId: "1:965824309420:web:060c37983c1d1c38d59709"
        };
        
        // GAS 웹앱 URL
        const GAS_WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbzzOpBXRmTPCIolvlHkQ-OJPVruEB81da5731X8LGppzpqUUQqBnxxPB1iNHcOe4QnY/exec';
        
        let reservationData = {};
        
        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            console.log('시스템 초기화');
            initDatePicker();
            initTimeSlots();
        });
        
        function initDatePicker() {
            flatpickr("#datepicker", {
                locale: "ko",
                dateFormat: "Y년 m월 d일 (D)",
                minDate: "today",
                onChange: function(selectedDates, dateStr) {
                    reservationData.date = dateStr;
                }
            });
        }
        
        function initTimeSlots() {
            const container = document.getElementById('time-slots');
            for (let hour = 10; hour <= 19; hour++) {
                const time = `${hour}:00`;
                const slot = document.createElement('div');
                slot.className = 'time-slot';
                slot.textContent = time;
                slot.onclick = function() {
                    document.querySelectorAll('.time-slot').forEach(s => s.classList.remove('selected'));
                    this.classList.add('selected');
                    reservationData.time = time;
                };
                container.appendChild(slot);
            }
        }
        
        function goToStep(step) {
            // 단계 이동 로직
            document.querySelectorAll('.step-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.step').forEach(el => el.classList.remove('active'));
            
            document.getElementById(`step${step}`).classList.add('active');
            document.getElementById(`step${step}-indicator`).classList.add('active');
            
            if (step === 3) {
                updateSummary();
            }
        }
        
        function updateSummary() {
            const summary = document.getElementById('reservation-summary');
            summary.innerHTML = `
                <p>날짜: ${reservationData.date || '선택 안됨'}</p>
                <p>시간: ${reservationData.time || '선택 안됨'}</p>
                <p>학생: ${document.getElementById('student-name').value || '입력 안됨'}</p>
                <p>이메일: ${document.getElementById('parent-email').value || '입력 안됨'}</p>
            `;
        }
        
        // ==================== 수정된 GAS 데이터 전송 함수 ====================
        async function sendToGAS(data) {
            console.log('GAS로 데이터 전송:', data);
            
            try {
                // GAS 스크립트가 JSON을 기대하므로 JSON 형식으로 전송
                const response = await fetch(GAS_WEBAPP_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP 오류: ${response.status}`);
                }
                
                const result = await response.json();
                console.log('GAS 응답:', result);
                return result;
                
            } catch (error) {
                console.error('GAS 전송 실패:', error);
                
                // JSON 실패 시 폼 데이터로 재시도
                try {
                    console.log('폼 데이터로 재시도');
                    const formData = new FormData();
                    Object.keys(data).forEach(key => {
                        formData.append(key, data[key]);
                    });
                    
                    const retryResponse = await fetch(GAS_WEBAPP_URL, {
                        method: 'POST',
                        body: formData
                    });
                    
                    return await retryResponse.json();
                } catch (retryError) {
                    console.error('재시도 실패:', retryError);
                    throw error;
                }
            }
        }
        
        async function completeReservation() {
            if (!document.getElementById('agree-terms').checked) {
                alert('개인정보 동의가 필요합니다.');
                return;
            }
            
            // 데이터 수집
            reservationData.studentName = document.getElementById('student-name').value;
            reservationData.studentGrade = document.getElementById('student-grade').value;
            reservationData.parentName = document.getElementById('parent-name').value;
            reservationData.parentPhone = document.getElementById('parent-phone').value;
            reservationData.parentEmail = document.getElementById('parent-email').value;
            reservationData.specialRequest = document.getElementById('special-request').value;
            
            // 검증
            if (!reservationData.date || !reservationData.time) {
                alert('날짜와 시간을 선택해주세요.');
                return;
            }
            
            if (!reservationData.parentEmail) {
                alert('이메일을 입력해주세요.');
                return;
            }
            
            // 예약번호 생성
            const reservationId = 'RES' + Date.now();
            
            try {
                // Firebase 저장
                firebase.initializeApp(firebaseConfig);
                const db = firebase.firestore();
                
                await db.collection('reservations').add({
                    ...reservationData,
                    reservationId: reservationId,
                    timestamp: new Date().toISOString()
                });
                
                console.log('Firebase 저장 완료');
                
                // GAS로 이메일 발송 요청
                const gasData = {
                    parent_email: reservationData.parentEmail,
                    student_name: reservationData.studentName,
                    student_grade: reservationData.studentGrade,
                    parent_name: reservationData.parentName,
                    parent_phone: reservationData.parentPhone,
                    reservation_date: reservationData.date,
                    reservation_time: reservationData.time,
                    reservation_id: reservationId,
                    special_request: reservationData.specialRequest || ''
                };
                
                console.log('GAS 전송 데이터:', gasData);
                
                const gasResult = await sendToGAS(gasData);
                
                // 결과 표시
                document.getElementById('success-message').textContent = 
                    `예약이 완료되었습니다. 확인 이메일이 발송되었습니다.`;
                document.getElementById('reservation-id-display').textContent = 
                    `예약번호: ${reservationId}`;
                document.getElementById('success-modal').style.display = 'flex';
                
            } catch (error) {
                console.error('예약 실패:', error);
                alert(`예약 실패: ${error.message}`);
            }
        }
        
        // 테스트 함수
        async function testGAS() {
            try {
                const result = await fetch(GAS_WEBAPP_URL + '?test=true');
                const data = await result.json();
                alert(`GAS 테스트 성공: ${data.message}`);
            } catch (error) {
                alert(`GAS 테스트 실패: ${error.message}`);
            }
        }
        
        async function sendTestEmail() {
            const email = prompt('테스트 이메일 주소:');
            if (!email) return;
            
            const testData = {
                parent_email: email,
                student_name: '테스트학생',
                student_grade: '중등1',
                parent_name: '테스트보호자',
                parent_phone: '010-1234-5678',
                reservation_date: '2026년 1월 10일 (토)',
                reservation_time: '14:00',
                reservation_id: 'TEST-' + Date.now(),
                special_request: '이메일 시스템 테스트입니다'
            };
            
            try {
                const result = await sendToGAS(testData);
                alert(`테스트 이메일 발송: ${result.message}`);
            } catch (error) {
                alert(`테스트 실패: ${error.message}`);
            }
        }
    </script>
</body>
</html>
